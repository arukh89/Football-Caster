name: SpacetimeDB schema codegen

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-codegen:
    name: Validate generated bindings
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install deps
        run: pnpm install --frozen-lockfile
        env:
          CI: 'true'

      - name: Install SpacetimeDB CLI (Windows)
        shell: pwsh
        run: iwr https://windows.spacetimedb.com -useb | iex

      - name: Generate bindings
        run: pnpm -s st:gen
        env:
          STDB_URI: wss://maincloud.spacetimedb.com
          SPACETIME_DB_NAME: footballcaster2

      - name: Ensure generated files are up to date
        shell: pwsh
        run: |
          git add -A
          git diff --cached --quiet || (
            echo "Bindings are out of date. Run 'pnpm st:gen' and commit the result."; exit 1
          )
